<div class="container">
  <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Checkbox Column -->

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          (change)="$event ? masterToggle() : null">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(element) : null"
                      [checked]="selection.isSelected(element)">
        </mat-checkbox>
      </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let element">
        <a mat-button routerLink="/viewBook" (click)="onSelect(element)">{{element.title}}</a></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author</th>
      <td mat-cell *matCellDef="let element"> {{element.author}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category</th>
      <td mat-cell *matCellDef="let element"> {{element.category}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="listPrice">
      <th mat-header-cell *matHeaderCellDef> List Price</th>
      <td mat-cell *matCellDef="let element"> {{element.listPrice}}</td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="ourPrice">
      <th mat-header-cell *matHeaderCellDef> Our Price</th>
      <td mat-cell *matCellDef="let element"> {{element.ourPrice}}</td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Active</th>
      <td mat-cell *matCellDef="let element"> {{element.active}}</td>
    </ng-container>


    !-- Symbol Column -->
    <ng-container matColumnDef="oPerations">
      <th mat-header-cell *matHeaderCellDef> OPerations</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button style="background: gray" (click)="openDialog(row)">X Delete</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-button style="background: gray" (click)="removeBookList()">X Delete</button>

</div>
